<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            text-align: center;
            justify-content: center;
            width: 100%;
            background: linear-gradient(135deg, #00c6ff, #f5f4f5, #9fe09f);

        }
        .grade {
            border: 1px solid black;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 200px;
            border-radius: 15px;
            background-color: transparent;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 1.8rem;
             text-decoration: underline;
            text-align: center;
        }
        
    
        
        #val {
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            background-color: transparent;
            font-size: 20px;
            border: 1px solid black;
            background-color: rgb(203, 238, 49);
            width: 80%;
        }
            

            #val::placeholder {
                color: black;
            }
            #val:hover {
                background-color: pink;
            }
            
        
        button {
         padding: 10px;
         border-radius: 10px;
         font-size: 20px;
         cursor: pointer;
         background-color: transparent;
         color: black;
         background-color: rgb(226, 230, 49);
         width: 200px;
        }
        button:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="grade">
    <h1>Grade System</h1>
    <h2 id="demo"></h2>
    <input type="text" placeholder="Enter your percentage" id="val">
    <button onclick="grade()">Calculate</button>
    </div>
    <script>
        function grade()
        {
         let percentage= document.getElementById("val").value;
        if(percentage>=80 && percentage<=100)
        
        
    {
       document.getElementById("demo").innerHTML="A+"
    }
    else if (percentage>=70 && percentage<80)
    {
        document.getElementById("demo").innerHTML="A" 
    }
    else if(percentage>=60 && percentage<70)
    {
        document.getElementById("demo").innerHTML="B"
    }
    else if(percentage>=50 && percentage<60)
    {
        document.getElementById("demo").innerHTML="C"
    }
    else if (percentage>=40 && percentage<50)
    {
        document.getElementById("demo").innerHTML="D"
    }
    else if (percentage>=33 && percentage<40)
    {
        document.getElementById("demo").innerHTML="E"
    }
    else if (percentage<33 && percentage>=0)
    {
        document.getElementById("demo").innerHTML="F"
    }
    else 
    {
        document.getElementById("demo").innerHTML="Invalid percentage please try again"
    }
}

    </script>
</body>
</html>
