<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg,#0a0a0a, #3a4452);
        }
        .calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background-color: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);

        }
        input {
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba (84, 84, 84, 0.1);
            font-size: 40px;
            text-align: right;
            cursor: pointer;
        }
        input::placeholder {
            color: #ffffff;
        }
        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: white;
            font-size: 20px;
             box-shadow: -12px -12px 15px rgba(255, 255, 255, 0.1);
             cursor: pointer;

        }
        .equalBtn {
            background-color: #fb7c14;
        }
        .operator {
            color: #6dee0a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="display">
        <div>
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator"  onclick="clearDisplay()">DEL</button>
            <button class="operator" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('/')">/</button>
        </div>
        <div>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator"  onclick="appendValue('*')">*</button>
        </div>
        <div>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
        </div>
        <div>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
        </div>
        <div>
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equalBtn" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
    function appendValue(val)
    {
        document.getElementById("display").value+=val;
    }
    function calculate()
    {
        let exp=document.getElementById("display").value;
        document.getElementById("display").value=eval(exp);
    }
    function clearDisplay()
    {
        document.getElementById("display").value="";
    }
    </script>
</body>
</html>
